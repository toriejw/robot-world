  <body>
    <div class="container">
      <h1>add a robot</h1>

<div class="input-group">
  <form action="/robots" method="post">
    <input type="text" placeholder="name" class="form-control" name='robot[name]'/><br/>
    <input type="text" placeholder="city" class="form-control" name='robot[city]'/><br/>
    <input type="text" placeholder="state" class="form-control" name='robot[state]'/><br/>
    <input type="text" placeholder="birthdate" class="form-control" name='robot[birthdate]'/><br/>
    <input type="text" placeholder="date hired" class="form-control" name='robot[date_hired]'/><br/>
    <input type="text" placeholder="department" class="form-control" name='robot[department]'/><br/>
    <input type="submit"/>
  </form>
</div>

    </div>
